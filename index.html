<!DOCTYPE html>
<html>
<head>
<title>SEBS GAMES - Shape Game</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("coverimg.png");
  min-height: 100%;
}

/* Styling for panels */
.panel {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
  cursor: pointer;
}

.panel:hover {
  background-color: #ddd;
}

/* Image styles */
.panel img {
  max-width: 100%;
  height: auto;
}
</style>
</head>

<body>

<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">SEBS <span class="w3-hide-small">GAMES</span></span>
  </div>
</div>

<!-- Panels -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-third">
    <div class="panel" onclick="window.location.href='shapegame.html';">
      <h2>SHAPE GAME</h2>
      <img src="shapegame.png">
    </div>
  </div>
  <div class="w3-third">
    <div class="panel" onclick="window.location.href='game2.html';">

  </div>
  <div class="w3-third">
    <div class="panel" onclick="window.location.href='game3.html';">
      <h2>GAME 3</h2>
      <img src="shapegame.png">
    </div>
  </div>
</div>

</body>
</html>
